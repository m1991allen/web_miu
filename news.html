                        <figcaption>瘋狗幫 2019 一月刊</figcaption>
                        <p> 2019.01.31</p>
                        <p class="ellip">
                            各位米克斯是否有經歷過這樣的奇幻體驗？
                            不知是不是體質較敏感，
                            總之，我們很常遇到。

                            在人行道遛狗的時候，
                            有些陌生人看起來只是一般路人，
                            殊不知有修練「鐵口直斷」的能力。
                            想起不久前才有陌生人一口咬定 #骯骯 是黃金獵犬！

                            今早又遇到路人大媽搭訕：

                            大媽：「這是甚麼品種？」

                            豬郎：「是米克斯喔。」

                            大媽：「米克斯是什麼品種？」

                            豬郎：「MIX就是混種的，沒有品種喔。」

                            大媽：「不對！他一定有混到柴犬。」

                            「你要給他多吃牛肉才不會這麼瘦！」

                            ...

                            聽到這兒，
                            我內心暗暗一驚：
                            世界之大無奇不有，
                            也許平行宇宙真的存在的！

                            聽人家說
                            海關裏面沒有海
                            太陽餅裏面沒有太陽
                            路人不只是路人
                            但米克斯骨子裏面真的不是米克斯嗎？
                        </p>

                        </div>

                            每天中午準時出爐

                <figure class="news_item">
                    <div class="cover_5 news_img_inside"></div>
                    <div class="content">
                        <figcaption>狗頭</figcaption>
                        <p> 2018.12.12</p>
                        <p class="ellip">
                            最近很多朋友詢問為什麼不分享鮮食影片了。
                            這裡要向大家說聲對不起！

                            因為我們跑去做寵物肉乾了！
                            由於親自生產，每一步驟要求親力親為，
                            一時還忙不過來。

                            寵物食品不是一直都在做嗎？
                            為什麼這次忙不過來呢？

                            之前為了走精品路線，
                            使用厚重的塑膠易開罐。
                            這種包裝防潮能力佳但較不環保、成本也較高。
                            加上之前工作室位於北部，
                            沒開玩笑！
                            北部的大型生鮮廠商原料價位確實比現在高了30%！
                            然後工作室租金不用說大家也知道很高。

                            這三年來MIU狗便當接觸了不少狗友，
                            有人行道上遛狗遇到的、
                            有去狗泳池認識的、
                            有粉絲團留言的，
                            甚至不少來買東西突然聊起來的。

                            其中許多人給了我們不少中懇的建議，
                            還因此成為現實中的好朋友。

                            這段期間發現到：
                            大家對於狗狗零食的需求，
                            並不是酷炫或假文青的包裝，
                            也不是買回去之後可以放在櫃子裏一整年的零食，
                            更不是一個實際成本都花在廣告、銷售通路上，
                            而不是加強產品本身的商品。

                            反省之後才有了這個實驗性的改版。
                            從1g=2.6元的市場價位，
                            直接變成1g=1元。
                            這是我所知最低價的天然手工肉乾了！

                            為什麼價格變這麼低呢？
                            這個新版本：
                            捨去我個人最不擅長的
                            --與銷售通路議價(這真的省了很多時間)
                            沒有了不環保又高成本的包裝,
                            也不花錢參加大型寵物展。

                            比起以往更專注於產品本身，
                            堅持新鮮現烘，
                            讓大家自取或通過蝦皮直接寄送。
                            拼一下CP值！

                            最後，還是要感謝各路朋友拉拔，
                            改版一出來就這樣不停出貨，
                            手忙腳亂好幾個月。

                            出於個人興趣還是想拍攝更多骯骯和鮮食和大家分享的，
                            現在工作節奏漸漸穩定，
                            請大家期待，
                            很快我們就會把骯骯放出來跟大家見面喔！

                            P.S.影片那一包雞肉乾只要50元。
                            還不知道的朋友可以到蝦皮逛逛喔
                        </p>
