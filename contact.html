    <div id="fb-root"></div>

    <!-- 頁首 選單 主視覺 -->
    <header>
        <div class="top_menu">
            <nav role='navigation'>
                <a href="#" class='home'>Home </a>
                <a href="#">最新消息 </a>
                <a href="#">關於我們 </a>
                <a href="#">產品介紹 </a>
                <a href="#">聯絡我們 </a>
            </nav>
        </div>
        <div class="top_share">
            <nav role='navigation'>
                <a href="#" class='home'>Share</a>
                <a href="#">臉書 <i class="fab fa-facebook-square"></i></a>

                <a href="#">Line <i class="fab fa-line"></i></a>
            </nav>
        </div>
    </header>
    <!-- 主內容 -->
    <main>
        <!-- 新聞區 -->
        <div class="layout layout_border">
            <div class="news">
                <h2> Contact</h2>
                <div class="section">
                    <div class="top-border left"></div>
                    <div class="top-border right"></div>
                    <h1>我們樂意為您服務</h1>
                    <p>親愛的顧客您好，如有任何需求或疑問需要我們為您服務，請填寫下表，留下您的需求與聯絡方式，我們將盡速主動與您聯絡，謝謝。</p>
                    <div id="forms">
                        <section class="contact-wrap">
                            <form action="" class="contact-form">
                                <div class="col-sm-6">
                                    <div class="input-block">
                                        <label for="">姓名</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-block">
                                        <label for="">電話</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-block">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-block">
                                        <label for="">購買商品名稱</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-block textarea">
                                        <label for="">留言</label>
                                        <textarea rows="3" type="text" class="form-control"></textarea>
                                    </div>
                                </div>
                                <!-- <div class="col-sm-12">
                                    <button class="square-button">傳送</button>
                                </div> -->
                            </form>
                        </section>
                    </div>


                    <div class="btn_area" style="text-align: center; margin:20px auto 60px;">
                        <button class="btn_more">送出</button>
                    </div>
                    <!-- <a href="#">CONTACT US</a> -->
                    <div class="contact_bottom">
                        <div class="ct_bt_left">
                            <ul style="text-align: left;">
                                <li style="width: 200px;">地址 / 台南市善化區</li>
                                <li style="width: 200px;">服務專線 / 0905-669-506</li>
                            </ul>
                        </div>
                        <div class="ct_bt_right">
                            <span>
                                <img src=" images/ct_onon.png" alt="">
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
